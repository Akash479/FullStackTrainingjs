<button nz-button [nzType]="'primary'" (click)="showModal()"><span>Add Subjects</span></button>
    <nz-modal [(nzVisible)]="isVisible" nzTitle="Add Subject" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
      <ng-container *nzModalContent>
        <form nz-form>
            <nz-form-item>
              <nz-form-label [nzSpan]="6" nzFor="Subject">Subject</nz-form-label>
              <nz-form-control [nzSpan]="14">
                <input nz-input [(ngModel)]="Subject" name="Subject" type="text" id="Subject">
              </nz-form-control>
            </nz-form-item >
            <nz-form-item>
                <nz-form-label [nzSpan]="6" nzFor="marks">marks</nz-form-label>
                <nz-form-control [nzSpan]="14">
                  <input nz-input name="marks" [(ngModel)]="marks"  type="text" id="marks">
                </nz-form-control>
              </nz-form-item >
              <nz-form-item>
                <nz-form-label [nzSpan]="6" nzFor="date">Date</nz-form-label>
                <nz-form-control [nzSpan]="14">
                  <input nz-input name="date" [(ngModel)]="date"  type="date" id="date">
                </nz-form-control>
              </nz-form-item >
          </form>
      </ng-container>
    </nz-modal>

<nz-table #basicTable [nzData]="listOfData">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Marks</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.subjName }}</td>
        <td>{{ data.marks }}</td>
        <td>{{ data.date }}</td>
        <td>
          <a (click)="edit(data)"> Edit </a>
          <nz-divider nzType="vertical"></nz-divider>
          <a (click)="delete(data.id)">Delete</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
